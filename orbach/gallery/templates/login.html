{% extends "base.html" %}
{% load i18n %}
{% load l10n %}
{% load tz %}
{% block head_title %}{%trans "Log in to Orbach" %}{% endblock %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <div id="brand">
        <h1><span class="fa fa-camera-retro welcome-logo"></span></h1>
      </div>
      <!--/#brand-->
    </div>
    <!--/.col-*-->
    <div class="col-sm-7 col-md-6 col-lg-5 login">
      <form class="form-horizontal" role="form">
        <div class="form-group">
          <label for="inputUsername" class="col-sm-2 col-md-2 control-label">{% trans "Username" %}</label>
          <div class="col-sm-10 col-md-10">
            <input type="text" class="form-control" id="inputUsername"
              placeholder="" tabindex="1">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword" class="col-sm-2 col-md-2 control-label">{% trans "Password" %}</label>
          <div class="col-sm-10 col-md-10">
            <input type="password" class="form-control" id="inputPassword"
              placeholder="" tabindex="2">
          </div>
        </div>
        <div class="form-group">
          <div
            class="col-xs-8 col-sm-offset-2 col-sm-6 col-md-offset-2 col-md-6">
            <div class="checkbox">
              <label> <input type="checkbox" tabindex="3">
                {% trans "Remember username" %}
              </label>
            </div>
            <span class="help-block">
              {% blocktrans %}
              Forgot <a href="#" tabindex="5">username</a>
              or <a href="#" tabindex="6">password</a>?
              {% endblocktrans %}
            </span>
          </div>
          <div class="col-xs-4 col-sm-4 col-md-4 submit">
            <button type="submit" class="btn btn-primary btn-lg" tabindex="4">
              {% trans "Log In" %}</button>
          </div>
        </div>
      </form>
    </div>
    <!--/.col-*-->
    <div class="col-sm-5 col-md-6 col-lg-7 details">
      <p>
       <strong>{% trans "Welcome to Orbach!"%}</strong>
      </p>
    </div>
    <!--/.col-*-->
  </div>
  <!--/.row-->
</div>
<!--/.container-->
{% endblock %}
